version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: khmer-calendar-postgres
    environment:
      POSTGRES_USER: khmer_user
      POSTGRES_PASSWORD: khmer_password
      POSTGRES_DB: khmer_calendar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U khmer_user -d khmer_calendar"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - khmer-network

  redis:
    image: redis:7-alpine
    container_name: khmer-calendar-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - khmer-network

  khmer-calendar-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: khmer-calendar-api
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://khmer_user:khmer_password@postgres:5432/khmer_calendar?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_TTL=3600
      - ENABLE_CACHE=true
      - API_VERSION=v1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - khmer-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  khmer-network:
    driver: bridge
